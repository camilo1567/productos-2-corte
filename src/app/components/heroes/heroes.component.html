<div class="container text-center">
  <div class="row align-items-start">
    <div *ngFor="let unHeroe of heroes; let i = index" class="col">
      <div class="card" style="width: 18rem;">
        <img src="{{unHeroe.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i +1 }} - {{unHeroe.nombre}}</h5>
          <p class="card-text">{{unHeroe.bio}}</p>
          <a (click)="verHeroe(i)" class="btn btn-primary">Ver Heroe</a>
        </div>
      </div>
    </div>
  </div>
</div>
